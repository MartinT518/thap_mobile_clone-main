name: thap
description: Thap app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.0+2

environment:
  sdk: ^3.8.0

# to add run: flutter pub add package-name and then flutter pub get
dependencies:
  flutter:
    sdk: flutter

  # Localization
  easy_localization: ^3.0.7
  
  # State Management & DI (v2 Architecture)
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # Routing (v2 Architecture)
  go_router: ^13.0.0
  
  # UI & Assets
  flutter_svg: ^2.1.0
  cached_network_image: ^3.4.1
  pretty_qr_code: ^3.4.0
  extra_hittest_area: ^1.0.0
  photo_view: ^0.15.0
  lazy_load_indexed_stack: ^1.2.1
  
  # Utilities
  logger: ^2.5.0
  app_links: ^6.4.0
  oktoast: ^3.4.0
  country_code: ^1.1.0
  collection: ^1.19.1
  devicelocale: ^0.8.1
  device_region: ^1.4.0
  vibration: ^3.1.3
  
  # Forms & Validation
  form_builder_validators: ^11.1.2
  flutter_form_builder: ^10.0.1
  
  # Networking
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  http: ^1.4.0
  mime: ^2.0.0
  
  # Mobile Features
  mobile_scanner: ^7.0.0
  permission_handler: ^12.0.0+1
  google_sign_in: ^6.3.0
  image_picker: ^1.1.2
  file_picker: ^10.1.9
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  
  # Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.0.0
  
  # Web & Content
  flutter_inappwebview: ^6.1.5
  webview_flutter: ^4.12.0
  pdfx: ^2.9.1
  flutter_widget_from_html_core: ^0.16.0
  
  # Hooks & Utilities
  flutter_hooks: ^0.21.2
  
  # Serialization
  json_annotation: ^4.9.0
  
  # File System
  gallery_saver_plus: ^3.2.4
  path: ^1.9.1
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.0
  riverpod_generator: ^2.3.0
  freezed: ^2.4.0
  freezed_annotation: ^2.4.0
  flutter_launcher_icons: ^0.14.3

flutter: 
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/
    - assets/search_logos/
    - assets/translations/
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-SemiBold.ttf
    - family: Manrope-Bold
      fonts:
        - asset: assets/fonts/Manrope-ExtraBold.ttf
    - family: Manrope-Full
      fonts:
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 400
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path_ios: "assets/appicon-ios.png"
  image_path_android: "assets/appicon-android.png"
  adaptive_icon_foreground: "assets/appicon-android.png"
  adaptive_icon_background: "#ffffff"
