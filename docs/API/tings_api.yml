  requestBodies:
    AddToTings:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestAddToTings"
      required: true
    ProductScan:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestProductScan"
      required: true
    UserRegister:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestUserRegister"
    
    RegisterProduct:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestRegisterProduct"
    
    UploadNoteAttachment:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              fileName:
                type: string
                format: binary

    NoteItem:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NoteItem"
            
    UserTag:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/UserTag"
            
    SetTags:
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/UserTag"
            
  securitySchemes:
    api_key:
      type: apiKey
      name: api_key
      in: header

