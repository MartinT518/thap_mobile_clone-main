openapi: 3.0.1
info:
  title: Tings.io Enduser app API
  description: API used by enduser app for tings.io
  contact:
    email: viktor.varlamov@mindworks.industries
  version: 1.0.2
security:
- api_key: []
servers:
- url: https://api.tings.io/v1
paths:
  /app:
    get:
      tags:
      - app
      summary: gets app data
      responses:
        200:
          description: app data returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'

  /user:
    get:
      tags:
      - user
      summary: gets user data, user identified by api token
      responses:
        200:
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: User not found, user should login or register
    put:
      tags: 
      - user
      summary: updates user profile data
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        required: true
      responses:
        200:
          description: User profile updated    
        
  /user/register:
    post:
      tags:
      - user
      summary: registers user, if user of the same email exists, new user account is not created, used existing one
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestUserRegister"
        required: true
      responses:
        200:
          description: User registered
  
  /user/feed:
    get:
      tags:
      - user
      summary: returns messages to be shown in Feed section
      responses:
        200:
          description: Feed returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedItem"
  
  /user/feed/markread/{messageId}:
    get:
      tags:
      - user
      summary: marks a special message as read
      parameters:
      - name: messageId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: Message marked as read

  
  /user/scanHistory:
    get:
      tags:
      - scan history
      summary: returns user scan history
      responses:
        200:
          description: returns data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListItem"
    delete:
      tags:
      - scan history
      summary: purges all user scan history
      responses:
        200: 
          description: all deleted
          
                
  /user/scanHistory/{productId}:
    delete:
      tags:
      - scan history
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
      summary: deletes user scan history for specific product
      responses:
        200:
          description: deleted
            
                  
  /user/deleteAllData:
    get:
      tags:
      - user
      summary: deletes all user data
      responses:
        200:
          description: data deleted

  
  /mytings:
    get:
      tags:
      - tings
      summary: get list of user tings
      responses:
        200:
          description: my tings list returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListItem"
        401:
          description: user identified by token not found

  /myting/add:
    post:
      tags:
      - tings
      summary: add product to my tings
      requestBody:
        $ref: "#/components/requestBodies/AddToTings"
      responses:
        200:
          description: added to my tings
        409:
          description: product already added to tings (add new instance)
        404:
          description: product not found
        401:
          description: user identified by token not found

  /myting/{tingId}/remove:
    get:
      tags:
      - tings
      summary: remove ting from my tings list
      parameters:
      - name: tingId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: done
  
  /myting/{tingId}/registerProduct:
    post:
      tags:
      - tings
      summary: register product
      parameters:
      - name: tingId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        $ref: "#/components/requestBodies/RegisterProduct"
      responses:
        200:
          description: registered
        409:
          description: product already registered
        404:
          description: product not found
        401:
          description: user identified by token not found

  /myting/{tingId}/setTags:
    post:
      tags:
      - tings
      summary: set tags for a ting
      parameters:
      - name: tingId
        in: path
        required: true
        schema:
          type: string
      requestBody:
        $ref: "#/components/requestBodies/SetTags"
      responses:
        200:
          description: tags set
        404:
          description: product not found
        401:
          description: user identified by token not found


##########################################################################################
  
  /tags:
    get: 
     tags:
     - tags
     summary: returns list of user tags
     responses:
      200:
        description: list retured 
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/UserTag"
                
  /tag/add:
    post:
      tags:
      - tags
      summary: adds new tag
      requestBody:
        $ref: "#/components/requestBodies/UserTag"
      responses:
        200:
          description: tag created
  
  /tag/{tag}:
    parameters:
    - name: tag
      in: path
      required: true
      schema:
        type: string
        
    put:
      tags:
      - tags
      summary: renames or reorders a tag
      requestBody:
        $ref: "#/components/requestBodies/UserTag"
      responses:
        200:
          description: tag renamed
          
    delete:
      tags:
      - tags
      summary: deletes a tag
      responses:
        200:
          description: tag deleted
        
          
##########################################################################################
  
  /mytings/{tingId}/notes:
    parameters:
    - name: tingId
      in: path
      required: true
      schema:
        type: string
    get:
      tags:
      - notes
      summary: returns list of notes related to ting
      responses:
        200:
          description: list retured
          content:
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/NoteItem"
        404:
          description: ting does not exists or no notes for it
  
  /mytings/{tingId}/notes/uploadAttachment:
    parameters:
    - name: tingId
      in: path
      required: true
      schema:
        type: string
    post:
      tags:
      - notes
      summary: uploads a new note attachment
      requestBody:
        $ref: "#/components/requestBodies/UploadNoteAttachment"
      responses:
        200:
          description: upload successful, see attachment id in response
          content:
            application/json:
              schema:
                properties:
                  attachementId:
                    type: string

  /mytings/{tingId}/notes/{noteId}/attachment/{attachmentId}:
    parameters:
    - name: tingId
      in: path
      required: true
      schema:
        type: string
    - name: noteId
      in: path
      required: true
      schema:
        type: string
    - name: attachmentId
      in: path
      required: true
      schema:
        type: string
    get:
      tags:
      - notes
      summary: returns binary data
      responses:
        200:
          description: binary data with correct content type
    delete:
      tags:
      - notes
      summary: deletes attachement from note and data
      responses:
        200:
          description: deleted
        
      
  /mytings/{tingId}/notes/add:
    parameters:
    - name: tingId
      in: path
      required: true
      schema:
        type: string
    post:
      tags:
      - notes
      summary: adds new note
      requestBody:
        $ref: "#/components/requestBodies/NoteItem"
      responses:
        200:
          description: note created

  /mytings/{tingId}/notes/{noteId}:
    parameters:
    - name: tingId
      in: path
      required: true
      schema:
        type: string
    - name: noteId
      in: path
      required: true
      schema:
        type: string
    put:
      tags:
      - notes
      summary: updates existing note
      requestBody:
        $ref: "#/components/requestBodies/NoteItem"
      responses:
        200:
          description: note updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoteItem"
    delete:
      tags:
      - notes
      summary: deletes note
      responses:
        200:
          description: note deleted
      
  
      
##########################################################################################

  
  /product/scan:
    post:
      tags:
      - products
      summary: get product data via scan data
      requestBody:
        $ref: "#/components/requestBodies/ProductScan"
      responses:
        200:
          description: product data returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        404:
          description: product not found
    
  /product/{productId}:
    get:
      tags:
      - products
      summary: get product data by product id
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: product data returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
          
  /product/{productId}/ting/{tingId}:
    get:
      tags:
      - products
      summary: get product data in ting context
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
      - name: tingId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: product data returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
    
  /product/{productId}/registrationForm:
    get:
      tags:
      - products
      summary: get product registration form fields
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: product data returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductRegistrationForm"
                
    
  /product/{productId}/consumables:
    get:
      tags:
      - products
      summary: get list of consumable related to product
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: consumables list returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListItem"

  /product/{productId}/accessories:
    get:
      tags:
      - products
      summary: get list of accessories related to product
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: accessories list returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListItem"
  
  /product/{productId}/spareparts:
    get:
      tags:
      - products
      summary: get list of spareparts related to product
      parameters:
      - name: productId
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: spareparts list returned
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListItem"

  /content/{languageCode}/{contentCode}:
    get:
      tags:
      - content
      summary: returns HTML for static content like about, help etc
      parameters:
      - name: languageCode
        in: path
        required: true
        schema:
          type: string
      - name: contentCode
        in: path
        required: true
        schema:
          type: string
      responses:
        200:
          description: content returned
        404:
          description: content not found by code
    
components:
  schemas:
    Application:
      type: object
      properties:
        minSupportedVersion:
          type: string
          example: 101
        languages:
          type: array
          items:
            $ref: "#/components/schemas/Language"
        countries:
          type: array
          items:
             $ref: "#/components/schemas/Country"
            
    User:
      type: object
      properties:
        token:
          type: string
          example: 64590C21-F401-42C4-9F87-27BE64C8D49B
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        email:
          type: string
          example: john.doe@example.com
        phone:
          type: string
          example: +1 555 555 5555
        region:
          $ref: "#/components/schemas/Region"
        language: 
          $ref: "#/components/schemas/Language"
        hasTings:
          type: boolean
        hasScanHistory:
          type: boolean
        unreadFeedMessages:
          type: integer
          example: 1
    Region:
      type: object
      properties:
        country:
          $ref: "#/components/schemas/Country"
        region:
          type: string
          example: Tallinn
        postcode:
          type: string
          example: 10415
          
    Language:
      type: object
      properties:
        code:
          type: string
          example: en
        displayName:
          type: string
          example: English
    
    Country:
      type: object
      properties:
        code:
          type: string
          example: EE
        displayName: 
          type: string
          example: Estonia
            
    ListItem:
      type: object
      properties:
        Id:
          type: string
          example: 899E51F0-6D26-4FC7-A02B-925901928732
        label:
          type: string
          example: My home
        productId:
          type: string
          example: 9B7D906D-56E7-470F-9C9A-E774D59305A7
        productName:
          type: string
          example: Electrolux Washing Machine EFLS210TIW
        displayName:
          type: string
          example: Washer in the basement
        producerName:
          type: string
          example: Electrolux
        imageURL:
          type: string
          example: https://cnd.tings.io/product_icon/899E51F0-6D26-4FC7-A02B-925901928732
        inListOperations:
          type: array
          items:
            type: string
            example: ADD_RECIEPT, REGISTER
        indicators:
          type: array
          items:
            type: string
            example: MESSAGE
        tags:
          type: array
          items: 
            $ref: "#/components/schemas/UserTag"
        

    FeedItem:
      type: object
      properties:
        id:
          type: string
          example: AA7D906D-56E7-470F-9C9A-E774D59305AA
        label:
          type: string
          example: "Producer news"
        title:
          type: string
          example: Electrolux Washing Machine EFLS210TIW
        tingsId:
          type: string
          example: 899E51F0-6D26-4FC7-A02B-925901928732
        imageURL:
          type: string
          example: "https://cnd.tings.io/product_icon/899E51F0-6D26-4FC7-A02B-925901928732"
        message:
          type: string
          example: "We updated the product manual of your EFLS210TIW washer. Check it out!"
        link:
          $ref: "#/components/schemas/Link"
        read:
          type: boolean
          example: false
        registerRead:
          type: boolean
          example: false
          
    NoteItem:
      type: object
      properties:
        id:
          type: string
          example: CC00906D-56E7-470F-9C9A-E774D59305DD
        title:
          type: string
          default: Date and time of creation
          example: WTF happened here?
        content:
          type: string
          example: I opened the washer and found these things in there
        attachments:
          type: array
          items:
            type: string
            example: "ABCDE1F0-6D26-4FC7-A02B-925901928732"
        
          
    Product:
      type: object
      properties:
        id:
          type: string
          example: 9B7D906D-56E7-470F-9C9A-E774D59305A7
        tingId:
          type: string
          example: 899E51F0-6D26-4FC7-A02B-925901928732
        displayName:
          type: string
          example: Washer in the basement
        productName:
          type: string
          example: Electrolux Washing Machine EFLS210TIW
        producerName:
          type: string
          example: Electrolux
        startPage:
          type: string
          example: "#root"
        pages:
          type: array
          items:
            $ref: "#/components/schemas/ProductPage"
        tags:
          type: array
          items: 
            $ref: "#/components/schemas/UserTag"
  
    ProductRegistrationForm:
      type: object
      properties:
        title:
          type: string
          example: "Register your washer now!"
        description:
          type: string
          example: "Register today to recieve 17 month additional warranty"
        formFields:
          type: array
          items:
            $ref: "#/components/schemas/ProductRegistrationFormField"
    
    ProductRegistrationFormField:
      type: object
      properties:
        label:
          type: string
          example: Customer Name
        prefilledValue:
          type: string
          enum:
          - firstName
          - lastName
          - fullName
          - emailAddress
          - phoneNumber
          example: fullName
        dataType:
          type: string
          enum:
          - text
          - textarea
          - numeric
          - email
          - date
          example: text
        required:
          type: boolean
          example: true
          
    ProductPage:
      type: object
      properties:
        id:
          type: string
          example: root
        title:
          type: string
          example: "My fav washer"
        contents:
          type: array
          items:
            $ref: "#/components/schemas/ProductPageComponent"
    
    ProductPageComponent:
      type: object
      properties:
        type:
         type: string
         example: MenuItem
         enum:
          - Title
          - ImageCarusel
          - ActionButtons
          - Rating
          - ShortcutBand
          - Message
          - MenuItem
          - HTMLContent
          - Document
          - ActionLink
          - KeyValueTable
          - AddressBlock
          - Alert
          - SearchLinks
          - VerifiedBanner
        title:
          type: string
          example: Washer in the basement
        subtitle:
          type: string
        link:
          $ref: "#/components/schemas/Link"
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
        rating:
          $ref: "#/components/schemas/Rating"
        images:
          type: array
          items:
            type: string
            example: "https://cnd.tings.io/product_icon/899E51F0-6D26-4FC7-A02B-925901928732"
        content:
          type: string
          example: Welcome to wonderful world on tings!
        contentUrl:
          type: string
          example: "https://cnd.tings.io/product_text/AAAE51F0-6D26-4FC7-A02B-925901928732"
        contact:
          $ref: "#/components/schemas/Contact"
        tableContents:
          type: array
          items:
            $ref: "#/components/schemas/KeyValuePair"
        userCanEdit:
          type: boolean
          default: false
          example: false
        allowCopy:
          type: boolean
          default: false
          example: false
        hiddenIf:
          $ref: "#/components/schemas/ifCondition"
        searchLinksContent:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum:
                - google
                - amazon
                - ebay
                - youtube
                - reddit
                example: google
              query:
                type: string
                example: "hello world"
    
    Link:
      type: object
      properties:
        icon:
          $ref: "#/components/schemas/tingsIcon"
        title:
          type: string
          example: Instructions and manuals
        href:
          type: string
          example: "#manuals"
        colour:
          $ref: "#/components/schemas/tingsColour"
        hiddenIf:
          $ref: "#/components/schemas/ifCondition"
        display:
          type: string
          enum:
          - page
          - modal
          default: page
          example: page

    Rating:
      type: object
      properties:
        type:
          type: string
          example: Text
          enum:
          - Text
          - Stars
        value:
          type: string
          example: AAA
    
    Contact:
      type: object
      properties:
        website:
          type: string
          example: https://www.producer.info
        email:
          type: string
          example: hello@producer.info
        location:
          type: string
          example: Vana-Kalamaja 34, 10415 Tallinn, Estonia
        phone:
          type: string
          example: +372 6 601 021
          
    KeyValuePair:
      type: object
      properties:
        key:
          type: string
          example: EAN
        value:
          type: string
          example: 978020137962
  
    RequestAddToTings:
      type: object
      properties:
        productId:
          type: string
          example: 9B7D906D-56E7-470F-9C9A-E774D59305A7
        displayName:
          type: string
          example: Washer in the basement
        addNewInstance:
          type: boolean
          example: false
          
    RequestProductScan:
      type: object
      properties:
        codeType:
          type: string
          enum:
            - QR
            - EAN
          example: EAN-13
        codeData:
          type: string
          example: 978020137962
    
    RequestUserRegister:
      type: object
      properties:
        provider:
          type: string
          enum:
          - Facebook
          - Google
        token:
          type: string
    
    RequestRegisterProduct:
      type: object
      properties:
        registrationData:
          type: array
          items:
            $ref: "#/components/schemas/KeyValuePair"
    
    ProductListItem:
      type: object
      properties:
        name:
          type: string
          example: "Calgon Tablets 15 pack (230grams)"
        code:
          type: string
          example: 1249271311
        image:
          type: string
          example: https://cdn.tings.io/product/123.jpg
        price:
          type: string
          example: from 4.50 EUR
        buyingOptions:
          type: array
          items:
            $ref: "#/components/schemas/ProductListItemOption"
    
    ProductListItemOption:
      type: object
      properties:
        name:
          type: string
          example: "Amazon.se"
        price:
          type: string
          example: "4.50 EUR"
        href:
          type: string
          example: "https://www.amazon.se/Oust-Kraftfull-avkalkningsmedel-syften-kalkborttagare/dp/B003MPIRKA/ref=sr_1_1?crid=2YBE3AIAFVCVV&keywords=Calgon+Tablets+15+pack&qid=1650618487&sprefix=calgon+tablets+15+pack%2Caps%2C71&sr=8-1"
    
    UserTag: 
      type: object
      properties:
        tag:
          type: string
          example: Kitchen
        order_number:
          type: integer
          example: 1
        item_count:
          type: integer
          example: 12
        
  
    ifCondition:
      type: string
      enum:
      - hasNickname
      - hasRegistrationData
      - hasReciept
      - hasNotes
      - isMyTing
      - hasRelatedProducts
      - hasAccessories
      - hasSpareparts
      - hasConsumables
      - "isVerified"
      - "!hasNickname"
      - "!hasRegistrationData"
      - "!hasReciept"
      - "!hasNotes"
      - "!isMyTing"
      - "!hasRelatedProducts"
      - "!hasAccessories"
      - "!hasSpareparts"
      - "!hasConsumables"
      - "!isVerified"
      example: hasNotes
      
    tingsColour:
      type: string
      enum:
      - black
      - white
      - grayLight
      - grayMedium
      - grayDark
      - green
      - purple
      - yellow
      - orange
      - blue
      - red
      - pastelGreen
      - pastelPurple
      - pastelYellow
      - pastelOrange
      - pastelBlue
      
    tingsIcon:
      type: string
      enum:
      - actions_add
      - actions_clip
      - actions_denie-big
      - actions_denie
      - actions_link-crossed
      - actions_link
      - actions_print
      - actions_remove
      - actions_unavailible
      - arrow_arrow-bot-bended-left
      - arrow_arrow-bot-bended-right
      - arrow_arrow-bot-left
      - arrow_arrow-bot-right
      - arrow_arrow-bot
      - arrow_arrow-left
      - arrow_arrow-right
      - arrow_arrow-top-bended-left
      - arrow_arrow-top-bended-right
      - arrow_arrow-top-left
      - arrow_arrow-top-right
      - arrow_arrow-top
      - arrow_chevron-down
      - arrow_chevron-left
      - arrow_chevron-right
      - arrow_chevron-up
      - arrow_circle-arrow-left
